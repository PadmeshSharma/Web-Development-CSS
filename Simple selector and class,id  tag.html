<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction of CSS</title>
    <style>
       p{
        color: hotpink;
       }
       .para1
       {
        color: indigo;
       }
       #para2
       {
        color: khaki;
       }
    </style>
</head>
<body>
    <p class="para1">Used simple selector and class tag</p>
    <p id="para2">and id tag</p>
    <p>Same color will be applied</p>
    <p>to</p>
    <p>all the paragraphs</p>
    <p>except first two</p>
</body>
</html>
